<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML ONLY PROJECT</title>
  </head>
  <body style="background-color: aquamarine">
    &nbsp; &nbsp; &nbsp;
    <h1 style="text-align: center">Survey Form</h1>
    &nbsp; &nbsp; &nbsp;

    <div style="background: white; width: -500; height: 700px; font-family: 'Courier New', Courier, monospace;">
      <form style="text-align: center;">
        <label for="fname">*Name:</label>
        <input type="text" id="fname" autofocus required /><br /><br />

        <label for="mail">*Email:</label>
        <input type="email" id="mail" required /><br /><br />

        <label for="experience"
          >Which option best describes your understanding of HTML? &nbsp;</label
        >
        <select id="experience">
          <option selected>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>

        <p>How did you first learn about w3schools:</p>
        <input type="radio" id="learn-1" name="hear" />
        <label for="learn-1">Word of mouth</label><br />

        <input type="radio" id="learn-2" name="hear" />
        <label for="learn-2">Newspaper ads</label><br>

        <input type="radio" id="learn-3" name="hear" />
        <label for="learn-3">Social media</label><br /><br />

        <label for="used">Have you used w3schools to learn HTML? &nbsp;</label>
        <select id="used">
          <option selected>Yes</option>
          <option>No</option></select
        ><br /><br />

        <label for="meet"
          >Did the HTML tutorial on w3schools meet your expectation in terms of
          content and clarity?</label
        >
        <select id="meet">
          <option selected>Yes</option>
          <option>Maybe</option>
          <option>No</option></select
        ><br /><br />

        <label for="range"
          >Rate the overall experience of learning from w3schools (1 - poor and
          5 - Excellent)</label
        >
        <input type="range" id="range" /><br /><br />

        <p>
          What things should be improved in the future (click all that apply)
        </p>
        <input type="checkbox" id="improve" />
        <label for="improve">Example</label><br />

        <input type="checkbox" id="improve-2" />
        <label for="improve-2">Editor</label><br />

        <input type="checkbox" id="improve-3" />
        <label for="improve-3">Quiz</label><br />

        <input type="checkbox" id="improve-4" />
        <label for="improve-4">Exercises</label><br />

        <input type="checkbox" id="improve-5" />
        <label for="improve-5">Tutorial</label><br />

        <input type="checkbox" id="improve-6" />
        <label for="improve-6">References</label><br /><br />

        <p>Have suggestions?</p>
        <input type="text" style="width: 500px; height: 50px;"/><br><br>

        <input type="submit" value="Submit" style=" background-color:blue; color:white; border: none;"> &nbsp; &nbsp;
        <input type="reset" value="Reset" style="background-color: gold; color: black; border: none;">

      </form>
    </div><br><br>
    <footer>
      <p style="text-align: center;">Made with &#128514; by <a href="https://twitter.com/ItsThankK" target="_blank">ItsThankK</a><br>
 copyright &copy; All rights reserved
      </p>
    </footer>
  </body>
</html>
